    <script>
        // =================================================================
        // ğŸ‘‡ ğŸ”´ è¿™é‡Œï¼å¡«å…¥ä½ çš„ Google Key (AIzaSyå¼€å¤´) ç”¨äºæ¸¸å®¢æ¨¡å¼
        // =================================================================
        const SITE_CONFIG = {
            guest_key: "", // ç²˜è´´åœ¨åŒå¼•å·é‡Œ
            guest_provider: "google" // è¿™é‡Œçš„ä»£å·å¿…é¡»æ˜¯ google
        };
        // =================================================================

        let appState = { mode: 'txt2img', style: 'modern', imgBase64: null, provider: 'guest', userKey: '', isProcessing: false };
        const styles = [
            { id: 'modern', name: 'ğŸ® ç°ä»£æ¸¸æˆ', tags: 'masterpiece, best quality, game cg, ray tracing, 8k wallpaper, cinematic lighting' },
            { id: 'cell', name: 'ğŸ“º æ¸…æ–°èµ›ç’ç', tags: 'anime screencap, studio ghibli style, flat color, clean lines, vibrant colors' },
            { id: 'sketch', name: 'âœï¸ æè‡´çº¿ç¨¿', tags: 'monochrome, lineart, sketch, manga style, white background, no color' },
            { id: 'retro', name: 'ğŸ“¼ 90å¹´ä»£å¤å¤', tags: '1990s style, retro anime, vhs glitch, neon colors' }
        ];

        function init() {
            lucide.createIcons();
            renderStyles();
            toggleAuthFields();
            switchMode('txt2img');
        }

        window.toggleAuthFields = () => {
            const val = document.getElementById('providerSelect').value;
            const isGuest = val === 'guest';
            document.getElementById('keyField').classList.toggle('hidden', isGuest);
            document.getElementById('guestHint').classList.toggle('hidden', !isGuest);
        }

        window.saveAuthAndStart = () => {
            const provider = document.getElementById('providerSelect').value;
            const key = document.getElementById('apiKeyInput').value.trim();
            if (provider !== 'guest' && !key) return showToast("âš ï¸ è¯·è¾“å…¥å¯†é’¥");
            if (provider === 'guest' && !SITE_CONFIG.guest_key) return showToast("âŒ ç«™é•¿å°šæœªé…ç½®å†…ç½®å¯†é’¥");
            
            appState.provider = provider;
            appState.userKey = key;
            document.getElementById('authModal').classList.add('hidden-modal');
            const displayNames = { 'guest': 'æœ¬åœ°æ¸¸å®¢', 'google': 'Google Gemini', 'openai': 'OpenAI' };
            document.getElementById('engineBadge').innerText = `Engine: ${displayNames[provider]}`;
        }

        window.openSettings = () => document.getElementById('authModal').classList.remove('hidden-modal');

        window.startGenerate = async () => {
            if (appState.isProcessing) return;
            const prompt = document.getElementById('promptInput').value.trim();
            const style = styles.find(s => s.id === appState.style);
            const useKey = appState.provider === 'guest' ? SITE_CONFIG.guest_key : appState.userKey;
            const provider = appState.provider === 'guest' ? SITE_CONFIG.guest_provider : appState.provider;

            if (appState.mode !== 'txt2img' && !appState.imgBase64) return showToast("âš ï¸ è¯·å…ˆä¸Šä¼ å‚è€ƒå›¾ç‰‡");

            appState.isProcessing = true;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('resultImg').classList.add('hidden');

            try {
                let imgUrl = "";
                if (provider === 'google') {
                    // --- Google Gemini é€»è¾‘ ---
                    const endpoint = appState.mode === 'txt2img' ? 'imagen-4.0-generate-001:predict' : 'gemini-2.5-flash-image-preview:generateContent';
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${endpoint}?key=${useKey}`;
                    
                    let payload;
                    if (appState.mode === 'txt2img') {
                        payload = { instances: [{ prompt: `${style.tags}, ${prompt || "masterpiece anime girl"}` }], parameters: { sampleCount: 1 } };
                    } else {
                        // å›¾åƒå¤„ç†ä»»åŠ¡æŒ‡ä»¤
                        let taskInstruction = "";
                        if (appState.mode === 'lineart') {
                            taskInstruction = "Generate clean black and white line art from this image. Remove all color and shading.";
                        } else if (appState.mode === 'colorize') {
                            taskInstruction = `Colorize this line art image. Use a vibrant anime color palette in ${style.name} style. Add shadows and lighting. Description: ${prompt}`;
                        } else if (appState.mode === 'redraw') {
                            taskInstruction = `Redraw this image entirely in ${style.name} style. Tags: ${style.tags}. User Prompt: ${prompt}`;
                        }

                        payload = { 
                            contents: [{ parts: [{ text: taskInstruction }, { inlineData: { mimeType: "image/png", data: appState.imgBase64 } }] }], 
                            generationConfig: { responseModalities: ["IMAGE"] } 
                        };
                    }
                    
                    const res = await fetch(url, { method: 'POST', body: JSON.stringify(payload) });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error.message);
                    
                    const b64 = appState.mode === 'txt2img' ? data.predictions[0].bytesBase64Encoded : data.candidates[0].content.parts.find(p => p.inlineData).inlineData.data;
                    imgUrl = `data:image/png;base64,${b64}`;
                } else {
                    // --- OpenAI é€»è¾‘ ---
                    if (appState.mode !== 'txt2img') throw new Error("OpenAI å¼•æ“æš‚ä¸æ”¯æŒå›¾åƒå¤„ç†æ¨¡å¼ï¼Œè¯·åˆ‡æ¢è‡³ Google å¼•æ“ã€‚");
                    const res = await fetch('https://api.openai.com/v1/images/generations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${useKey}` },
                        body: JSON.stringify({ model: "dall-e-3", prompt: `${style.tags}, ${prompt}`, response_format: "b64_json" })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error.message);
                    imgUrl = `data:image/png;base64,${data.data[0].b64_json}`;
                }

                document.getElementById('resultImg').src = imgUrl;
                document.getElementById('resultImg').classList.remove('hidden');
            } catch (e) {
                showToast("âŒ " + e.message);
                document.getElementById('placeholder').classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
                appState.isProcessing = false;
            }
        }

        function renderStyles() {
            document.getElementById('styleGrid').innerHTML = styles.map(s => `
                <div onclick="setStyle('${s.id}')" class="style-card border border-slate-700 bg-slate-800/50 p-2 rounded-xl text-center text-[10px] font-bold cursor-pointer transition-all ${appState.style === s.id ? 'active' : ''}">
                    ${s.name}
                </div>`).join('');
        }
        
        window.setStyle = (id) => { appState.style = id; renderStyles(); };
        
        window.switchMode = (mode) => {
            appState.mode = mode;
            document.querySelectorAll('.mode-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            
            const uploadCard = document.getElementById('uploadCard');
            uploadCard.classList.toggle('hidden', mode === 'txt2img');
            
            const hints = {
                txt2img: "æè¿°ç”»é¢ (å¦‚: é“¶å‘å°‘å¥³, èµ›åšæœ‹å…‹)...",
                colorize: "æè¿°ä½ æƒ³è¦çš„è‰²å½©æ–¹æ¡ˆ (å¦‚: ç²‰è‰²ç³», æš–å…‰)...",
                lineart: "çº¿ç¨¿æå–ä¸éœ€è¦æè¿°ï¼Œç›´æ¥ç‚¹å¼€å§‹å³å¯...",
                redraw: "æè¿°é‡ç»˜åçš„ç»†èŠ‚..."
            };
            document.getElementById('promptInput').placeholder = hints[mode];
        }

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                appState.imgBase64 = evt.target.result.split(',')[1];
                document.getElementById('previewImg').src = evt.target.result;
                document.getElementById('uploadBox').classList.add('hidden');
                document.getElementById('previewBox').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });

        window.clearImage = () => {
            appState.imgBase64 = null;
            document.getElementById('previewBox').classList.add('hidden');
            document.getElementById('uploadBox').classList.remove('hidden');
            document.getElementById('imageInput').value = '';
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 5000);
        }

        init();
    </script>
